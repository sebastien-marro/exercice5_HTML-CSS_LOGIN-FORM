<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <title>Login Form</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
    <div class="loginBox">
        <img src="images/avatar.png" alt="avatar" class="user">
        <h2>Log In Here</h2>
        <form action="#" method="get" class="formBox">
            <div>
                <label for="email">Email: </label>
                <input title="Don't forget me" type="email" name="email" id="email" placeholder="Enter Email" required>
            </div>
            <div>
                <label for="password">Password: </label>
                <input title="Don't forget me" type="password" name="password" id="password" placeholder="Enter Password" required>
            </div>
            <div>
                <input type="submit" value="Sign In">
            </div>
            <a href="#">Forget Password</a>
        </form>
    </div>
</body>

</html>
